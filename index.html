<!doctype html>
<html>
<head>
    <title>Angular Tree</title>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>

    <script src="angular-tree-control.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/tree-control.css">
</head>
<body ng-app="example" ng-controller="exampleCtrl as vm">

<div class="tree-classic"
     tree-control
     tree-model="vm.treeData"
     options="vm.treeOptions"
     order-by="name"
     on-expand="vm.onExpand(node)">
    {{ node.name }}
</div>

<script src="src/treeControl.templates.module.js"></script>
<script src="src/treeControl.module.js"></script>
<script src="src/treeControl.directive.js"></script>
<script src="src/treeControlTemplate.directive.js"></script>
<script src="src/treeControl.controller.js"></script>
<script src="src/treeControl.factory.js"></script>
<script src="src/treeItem.directive.js"></script>
<script src="src/treeTransclude.directive.js"></script>

<script src="example.js"></script>
</body>
</html>
